<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail"
          src="{{game?.gameTitleImageUrl}}" alt="{{game?.title}}">
        <div class="card-body">
          <div>
            <strong>Title:</strong>
            <p>{{game?.title}}</p>
          </div>
          <div>
            <strong>Platform:</strong>
            <p>{{game?.platform?.fullName}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
    </div>
  </div>
</div>
